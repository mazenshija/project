<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/css/general.css"/>
  <link rel="stylesheet" href="assets/css/signup.css"/>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="#" method="post">
  <div class="input-group user">  
    <input id="fullName" type="text" placeholder="Full Name">
    <p class="error-message hidden"></p>
  </div>
  <div class="input-group email">
    <input id="email" type="email" placeholder="Email">
    <p class="error-message hidden"></p>
  </div>
  <div class="input-group password">
    <input id="password" type="password" placeholder="Password">
    <p class="error-message hidden"></p>
  </div>
  <div class="input-group phone">
    <input id="phone" type="tel" placeholder="Phone Number">
    <p class="error-message hidden"></p>
  </div>
  <div class="input-group gender">
    <select id="gender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <p class="error-message hidden"></p>
  </div>
  <button type="submit" class="button">Create Account</button>
</form>
    <div class="nav-p"><a href="login.html">Already have an account? Log in</a></div>
  </main>

  <footer class="footer">
    <a href="index.html">
      <img src="/assets/images/logo.png" alt="Logo" class="footer-logo">
    </a>
    <div class="social-icons">
      <a href="https://www.facebook.com"><img src="/assets/images/facebook.png" alt="Facebook" /></a>
      <a href="https://www.x.com"><img src="/assets/images/twitter.png" alt="Twitter" /></a>
      <a href="https://www.instagram.com"><img src="assets/images/instagram.png" alt="Instagram" /></a>
    </div>
  </footer>
  <script src="assets/js/singup.js"></script>
</body>
</html>
